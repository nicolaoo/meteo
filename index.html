<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 400px;

        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script src="https://kit.fontawesome.com/5ffb897fe9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
    </style>
    <title>Meteo</title>
</head>

<body>
    <section class="flex ">
        <main class="overflow-y-auto">

            <div class="container">
                <div class="p-6 sm:p-10 flex justify-center relative items-center gap-6 sm:gap-10">
                    <input placeholder="inserisci una cittÃ  valida" class="search" type=" text">
                    <i class="fa-solid icon-search fa-magnifying-glass"></i>


                </div>
                <div class="flex align-center justify-center">

                    <div class="error">

                    </div>
                </div>
                <div class=" row-meteo">
                    <div class="day grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8">

                    </div>

                    <div class="content-weather flex-wrap md:flex-nowrap flex justify-center w-full gap-4">

                        <div id="map" class="mx-5 basis-72 sm:basis-3/5 sm:ms-5"></div>
                        <div class="card relative mx-4 sm:me-4 basis-72 sm:basis-1/4">
                            <button class=" date">
                            </button>
                            <div class="city">
                                <h1></h1>
                            </div>

                            <div>
                                <div class="temp text-center">

                                </div>
                                <div class="flex align-center justify-center gap-1 text-xs">
                                    <div class="temp-min">

                                    </div>
                                    <div class="temp-max">

                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-center">

                                <img class="img-meteo" src="" alt="">
                            </div>
                            <div class="grid-flow-col text-center grid">

                                <p>
                                    <i class="fa-solid fa-droplet"></i>
                                    <span class="umidity">
                                    </span>
                                </p>

                                <p>
                                    <i class="fa-solid fa-wind"></i>
                                    <span class="wind">

                                    </span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
